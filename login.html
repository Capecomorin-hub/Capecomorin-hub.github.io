<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="loginbox">
    <img src="img/logo.jpg" alt="logo" style="display: inline; height: 80px;">
    <h2>
      CCS - Login
      <h5 style="line-height: 0.5; margin:0px;padding:0px; color: #1a1a1a; text-decoration: double;">Payment Portal</h5>
    </h2>
    <br>
   
    <form>
          <input type="text" style="color: white;font-style: italic;"  name="username" placeholder="Name" required>
<br>

<select id="class-select" name="class" style="color: #9d9d9d;font-style: italic;" required>
  <option value="Class">Class</option>
  <option value="Play Group">Play Group</option>
  <option value="Nursery">Nursery</option>
  <option value="Prep">Prep</option>
  <option value="1st">1st</option>
  <option value="2nd">2nd</option>
  <option value="3rd">3rd</option>
  <option value="4th">4th</option>
  <option value="5th">5th</option>
  <option value="6th">6th</option>
  <option value="7th">7th</option>
  <option value="8th">8th</option>  
</select>
    <br>
          <button  type="submit" title="Submit">Login</button>
        </form>
        </div>
      
     <script>document.querySelector("button[title='Submit']").addEventListener("click", function(event) {
      event.preventDefault(); // Form submit hone se rokne ke liye
      window.location.href = "https://capecomorin-hub.github.io/payment.html"; // Redirect to payment page
  });
  </script>
     
</body>
</html>
