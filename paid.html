<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }

        h1 {
    font-size: 32px;
    font-weight: bold;
    color: #222;
    text-transform: uppercase;
    text-align: center;
    padding: 10px;
    margin-bottom: 20px;
    background: linear-gradient(to right, #00c853, #b2ff59);
    letter-spacing: 3px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    border-bottom: 4px solid #00c853;
    display: inline-block;
}


        h2 {
            color: green;
        }

        .tick {
            font-size: 50px;
            color: green;
        }

        img {
            width: 250px;
            margin-top: 20px;
            border: 2px solid green;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>This is the receipt</h1>
        <h2>✅ Paid if Screenshot is Correct</h2>
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>Class:</strong> <span id="studentClass"></span></p>
        <p><strong>Amount Paid:</strong> ₹<span id="amountPaid"></span></p>
        <img id="screenshotPreview" alt="Payment Screenshot">
        <hr>
        <p><strong>Cape Comorin Children School</strong></p>
        <p>Address: <b>HIG 295 Ratanlal Nagar Kanpur 208022 Uttar Pradesh</b></p>
        <p>Phone: <b>+91 9839474191</b></p>
    </div>

    <script>
        // Retrieve payment details from localStorage
        const paymentData = JSON.parse(localStorage.getItem("paymentData"));

        if (paymentData) {
            document.getElementById("studentName").innerText = paymentData.name;
            document.getElementById("studentClass").innerText = paymentData.class;
            document.getElementById("amountPaid").innerText = paymentData.amount;
            document.getElementById("screenshotPreview").src = paymentData.screenshot;
        } else {
            document.body.innerHTML = "<h2 style='color:red;'>No Payment Details Found!</h2>";
        }
    </script>

</body>
</html>
