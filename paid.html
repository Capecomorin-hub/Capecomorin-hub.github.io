<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }

        h2 {
            color: green;
        }

        .tick {
            font-size: 50px;
            color: green;
        }

        img {
            width: 250px;
            margin-top: 20px;
            border: 2px solid green;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>✅ Paid if Screenshot is Correct</h2>
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>Class:</strong> <span id="studentClass"></span></p>
        <p><strong>Amount Paid:</strong> ₹<span id="amountPaid"></span></p>
        <img id="screenshotPreview" alt="Payment Screenshot">
        <hr>
        <p><strong>Cape Comorin Children School</strong></p>
        <p>Address: <b>Your School Address</b></p>
        <p>Phone: <b>+91 XXXXXXXXXX</b></p>
    </div>

    <script>
        // Retrieve payment details from localStorage
        const paymentData = JSON.parse(localStorage.getItem("paymentData"));

        if (paymentData) {
            document.getElementById("studentName").innerText = paymentData.name;
            document.getElementById("studentClass").innerText = paymentData.class;
            document.getElementById("amountPaid").innerText = paymentData.amount;
            document.getElementById("screenshotPreview").src = paymentData.screenshot;
        } else {
            document.body.innerHTML = "<h2 style='color:red;'>No Payment Details Found!</h2>";
        }
    </script>

</body>
</html>
